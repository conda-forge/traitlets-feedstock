{% set version = "5.11.2" %}

package:
  name: traitlets
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/t/traitlets/traitlets-{{ version }}.tar.gz
  sha256: 7564b5bf8d38c40fa45498072bf4dc5e8346eb087bbf1e2ae2d8774f6a0f078e

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - hatchling >=1.5
    - pip
    - python >=3.8
  run:
    - python >=3.8

test:
  imports:
    - traitlets
    - traitlets.config
  commands:
    - pip check
    - pytest -vv --pyargs traitlets --cov=traitlets --no-cov-on-fail --cov-report term-missing:skip-covered --cov-fail-under=88
  requires:
    - argcomplete >=3.0.3
    - pip
    - pytest >=7.0
    - pytest-cov
    - pytest-mock

about:
  home: https://traitlets.readthedocs.org
  license: BSD-3-Clause
  license_file: LICENSE
  summary: Configuration system for Python applications
  dev_url: https://github.com/ipython/traitlets
  doc_url: https://traitlets.readthedocs.org

extra:
  recipe-maintainers:
    - jakirkham
    - pelson
    - minrk
    - SylvainCorlay
    - ocefpaf
    - Carreau
    - takluyver
    - rmorshea
    - blink1073
    - zsailer
